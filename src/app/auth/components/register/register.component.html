<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign Up</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/login']">Have an account?</a>
        </p>
        BackendErrors are here
        <form [formGroup]="form">
          <fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control from-control-lg"
                placeholder="Username"
                fromControlName="username"
              />
            </fieldset>

            <fieldset class="form-group">
                <input
                  type="text"
                  class="form-control from-control-lg"
                  placeholder="Email"
                  fromControlName="email"
                />
              </fieldset>

              <fieldset class="form-group">
                <input
                  type="password"
                  class="form-control from-control-lg"
                  placeholder="Password"
                  fromControlName="password"
                />
              </fieldset>
              <button class="btn btn-lg btn-primary pull-xs-right" type="submit">
                  Sign UP
              </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
